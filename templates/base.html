<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Job Tracker</title>
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Fonts  -->
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
    <!-- Custom CSS  -->
    <link rel="stylesheet" href="{% static 'jobtracker/css/master.css' %}">
    <!-- Font Awesome  -->
    <script src="https://kit.fontawesome.com/5f6b1eefa2.js" crossorigin="anonymous"></script>
    <!-- MediumEditor  -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <!-- Master CSS  -->
    <link rel="stylesheet" href="{% static 'css/master.css' %}">
    <!-- Google Charts  -->
    <script src="https://www.gstatic.com/charts/loader.js"></script>
  </head>

  <body>
    <nav class='navbar navbar-expand-lg navbar-light bg-light mynav' role='navigation' id='navbar'>
      <div class="container">
        <a class='navbar-brand mynav' href="{% url 'home' %}">Job Tracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse bg-light" id="navbarSupportedContent">
          <ul class='nav navbar-nav navbar-right ml-auto'>
            {% if user.is_authenticated %}
            <li class='nav-item'>
              <a class='nav-link' href="{% url 'jobs:create' %}">New Job Application</a>
            </li>
            <li class='nav-item'>
              <a class='nav-link' href="{% url 'jobs:filter' %}">Applied Jobs</a>
            </li>
            <li class='nav-item'>
              <a class='nav-link' href="{% url 'jobs:dashboard' %}">Dashboard</a>
            </li>
            <li class='nav-item'>
              <a class='nav-link' href="{% url 'jobs:plots' %}">Sankey</a>
            </li>
            <li class='nav-item'>
              <a class='nav-link' href="{% url 'accounts:logout' %}">Log Out</a>
            </li>
            {% else %}
            <li class='nav-item'>
              <a class='nav-link' href="{% url 'accounts:login' %}">Log In</a>
            </li>
            <li class='nav-item'>
              <a class='nav-link' href="{% url 'accounts:signup' %}">Sign Up</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mycontent">
      {% block content %}

      {% endblock %}
    </div>
    <!-- jQuery, Popper.js, bootstrap.js  -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>

</html>
