{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
  <h1>Log In</h1>
  <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-primary" value="Log In">
    <a href="{% url 'accounts:password_reset' %}" class="btn btn-primary">Forgot your password?</a>
  </form>
</div>
{% endblock %}
